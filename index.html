<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
</head>

<body>
    <div class="container">
        <div class="calculate">
            <div class="visor">
                <div class="visorAnterior"></div>
                <div class="visorAtual">0</div>
            </div>
            <div class="deleteClen">
                <button class="clean">CLEAR</button>
            </div>

            <div class="keyboard">
                <button class="teclaNumero">7</button>
                <button class="teclaNumero">8</button>
                <button class="teclaNumero">9</button>
                <button class="teclaOperador">+</button>

                <button class="teclaNumero">4</button>
                <button class="teclaNumero">5</button>
                <button class="teclaNumero">6</button>
                <button class="teclaOperador">-</button>

                <button class="teclaNumero">1</button>
                <button class="teclaNumero">2</button>
                <button class="teclaNumero">3</button>
                <button class="teclaOperador">x</button>

                <button class="teclaNumero">0</button>
                <button class="teclaDecimal">.</button>
                <button class="teclaIgual">=</button>
                <button class="teclaOperador">/</button>

            </div>
        </div>
    </div>

    </div>
    <footer>
        <p> <a href="https://github.com/AlexavierDev">Made by Alexavier with HTML CSS and JS</a></p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
